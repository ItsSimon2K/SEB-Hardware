<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name = "author" content = "Bjorn Lu">
    <meta name = "description" content = "hardware_website">
    <meta name = "keywords" content = "equipments,hardware">
    <title>SEB Hardware - Earplugs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <article>
      <div class="product-hero product-hero--earplug">
        <div class="product-hero__container container">
          <h1 class="product-hero__container__title">Earplugs</h1>
          <p class="product-hero__container__desc">Plug your ear</p>
        </div>
      </div>
      <div class="container">
        <div class="product-grid">
          <div class="product-grid__item">
            <div>
              <img class="product-grid__item__img" src="images/earplugs/classic_jkj_ep18.png" alt="Classic JKJ EP18 earplug">
            </div>
            <div class="product-grid__item__content">
              <div class="product-grid__item__content__title">
                Classic JKJ EP18
              </div>
              <span class="product-grid__item__content__desc">
                High quality earplugs
              </span>
            </div>
          </div>
          <div class="product-grid__item">
            <div>
              <img class="product-grid__item__img" src="images/earplugs/foam_earplug.png" alt="Foam earplug">
            </div>
            <div class="product-grid__item__content">
              <div class="product-grid__item__content__title">
                Foam Earplug
              </div>
              <span class="product-grid__item__content__desc">
                High quality earplugs
              </span>
            </div>
          </div>
          <div class="product-grid__item">
            <div>
              <img class="product-grid__item__img" src="images/earplugs/jazz_band.png" alt="Jazz band earplug">
            </div>
            <div class="product-grid__item__content">
              <div class="product-grid__item__content__title">
                Jazz Band
              </div>
              <span class="product-grid__item__content__desc">
                High quality earplugs
              </span>
            </div>
          </div>
          <div class="product-grid__item">
            <div>
              <img class="product-grid__item__img" src="images/earplugs/max.png" alt="Max earplug">
            </div>
            <div class="product-grid__item__content">
              <div class="product-grid__item__content__title">
                Max Earplug
              </div>
              <span class="product-grid__item__content__desc">
                High quality earplugs
              </span>
            </div>
          </div>
          <div class="product-grid__item">
            <div>
              <img class="product-grid__item__img" src="images/earplugs/reusable_earplug.png" alt="Reusable earplug">
            </div>
            <div class="product-grid__item__content">
              <div class="product-grid__item__content__title">
                Reusable Earplug
              </div>
              <span class="product-grid__item__content__desc">
                High quality earplugs
              </span>
            </div>
          </div>
          <div class="product-grid__item">
            <div>
              <img class="product-grid__item__img" src="images/earplugs/rockets_reusable.jpg" alt="Rockets reusable earplug">
            </div>
            <div class="product-grid__item__content">
              <div class="product-grid__item__content__title">
                Rockets Reusable
              </div>
              <span class="product-grid__item__content__desc">
                High quality earplugs
              </span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
