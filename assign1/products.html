<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />

	<body>
		<article class="container">

			</div>
			<div class="products-box">
				<a class="products-box__item" href="product1.html">
					<div>
						<img
							class="products-box__item__img"
							src="images/earplug_icon.jpg"
							alt="earplug_icon"

					<div class="products-box__item__content">
