<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="seb hardware enquiry page">
  <meta name="author" content="Sim Mao Chen">
  <meta name="keywords" content="seb hardware enquiry, seb enquiry">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry | SEB</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <!-- header start -->

  <!-- header end -->

  <!-- content start -->
  <main>
    <div class="main-cont">
      <div class="eform-card">
        <h1>Contact Us</h1>
        <form class="eform" action="">
          <table border="1" class="eform-table">
            <tr>
              <td><label for="fname">First Name*:</label></td>
              <td><label for="lname">Last Name*:</label></td>
            </tr>

            <tr>
              <td><input type="text" name="fname" id="fname"></td>
              <td><input type="text" name="lname" id="lname"></td>
            </tr>

            <tr>
              <td><label for="email">E-mail Address*:</label></td>
            </tr>
            
            <tr>
              <td colspan="2"><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
              <td><label for="enquiry">Enquiry*:</label></td>
            </tr>

            <tr>
              <td colspan="2"><textarea name="enquiry" id="enquiry" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
              <td colspan="2">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="contact-info">
        <table>
          <tr>

          </tr>
        </table>
      </div>
    </div>
  </main>
  <!-- content end -->

  <!-- footer start -->

  <!-- footer end -->
</body>
</html>
