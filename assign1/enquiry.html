<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="seb hardware enquiry page">
  <meta name="author" content="Sim Mao Chen">
  <meta name="keywords" content="seb hardware enquiry, seb enquiry">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEB Hardware - Enquiry</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- header start -->

  <!-- header end -->

  <!-- content start -->
  <main>
    <div class="container">
      <div class="main-cont">
        <div class="eform-card">
          <h1>Contact Us</h1>
          <form class="eform" action="">
            <table class="eform-table">
              <tr>
                <td><label for="fname">First Name*:</label></td>
                <td><label for="lname">Last Name*:</label></td>
              </tr>

              <tr>
                <td><input type="text" name="fname" id="fname"></td>
                <td><input type="text" name="lname" id="lname"></td>
              </tr>

              <tr>
                <td><label for="email">E-mail Address*:</label></td>
              </tr>
              
              <tr>
                <td colspan="2"><input type="email" name="email" id="email" placeholder="youremail@mail.com"></td>
              </tr>

              <tr>
                <td><label for="enquiry">Enquiry*:</label></td>
              </tr>

              <tr>
                <td colspan="2"><textarea name="enquiry" id="enquiry" cols="30" rows="10"></textarea></td>
              </tr>

              <tr>
                <td colspan="2">
                  <input type="reset" value="Reset">
                  <input type="submit" value="Submit">
                </td>
              </tr>
            </table>
          </form>
        </div>

        <div class="contact-info-card">
          <h1>Contact Information</h1>
          <table>
            <tr>
              <td rowspan="2">
                <i class="fas fa-building fa-2x"></i>
              </td>
              <td>
                Ground Floor, Jalan Tun Jugah
              </td>
            </tr>

            <tr>
              <td>
                93350, Kuching, Sarawak
              </td>
            </tr>

            <tr>
              <td>
                <i class="fas fa-phone-square fa-2x"></i>
              </td>
              <td>
                <a href="tel:+60123456789">+60123456789</a>
              </td>
            </tr>

            <tr>
              <td>
                <i class="fas fa-envelope fa-2x"></i>
              </td>
              <td>
                <a href="mailto:sebhardware@mail.com">sebhardware@gmail.com</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
  <!-- content end -->

  <!-- footer start -->

  <!-- footer end -->
</body>
</html>
